name: Release Plugin

on:
  workflow_run:
    workflows: ["Version Sync"]
    types: [completed]
    branches: [main]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  check-release:
    name: Check & Create Tag
    if: >
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(jq -r '.version' package.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "v$VERSION" &>/dev/null; then
            echo "Release v$VERSION already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist, proceeding"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag if needed
        if: steps.check.outputs.should_release == 'true' && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: macos-14
            target: bun-darwin-arm64
            artifact: darwin-arm64
          - os: macos-14
            target: bun-darwin-x64
            artifact: darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            artifact: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build MCP server
        run: |
          mkdir -p bin/${{ matrix.artifact }}
          bun build --compile --target=${{ matrix.target }} --minify \
            --outfile=bin/${{ matrix.artifact }}/matrix-mcp \
            src/index.ts

      - name: Build hooks binary
        run: |
          bun build --compile --target=${{ matrix.target }} --minify \
            --outfile=bin/${{ matrix.artifact }}/matrix-hooks \
            src/hooks/unified-entry.ts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.artifact }}
          path: bin/${{ matrix.artifact }}

  package:
    needs: [check-release, build]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download darwin-arm64
        uses: actions/download-artifact@v4
        with:
          name: binaries-darwin-arm64
          path: bin/darwin-arm64

      - name: Download darwin-x64
        uses: actions/download-artifact@v4
        with:
          name: binaries-darwin-x64
          path: bin/darwin-x64

      - name: Download linux-x64
        uses: actions/download-artifact@v4
        with:
          name: binaries-linux-x64
          path: bin/linux-x64

      - name: Download linux-arm64
        uses: actions/download-artifact@v4
        with:
          name: binaries-linux-arm64
          path: bin/linux-arm64

      - name: Make binaries executable
        run: chmod +x bin/*/matrix-*

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Get version
        id: version
        run: |
          echo "version=${{ needs.check-release.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          # Extract changelog for current version AND previous version for context
          # count=0: not started, count=1: current version, count=2: previous version
          CHANGELOG=$(awk '
            /^## \[/ {
              count++
              if (count == 1) { print "# What'\''s New in v'"$VERSION"'"; print ""; next }
              if (count == 2) { print ""; print "---"; print ""; print "# Previous Release"; print ""; }
              if (count > 2) { exit }
            }
            count >= 1 && count <= 2 { print }
          ' CHANGELOG.md)
          # Write to file for multiline content
          echo "$CHANGELOG" > /tmp/changelog.md
          echo "Changelog for v$VERSION (with previous release):"
          cat /tmp/changelog.md

      - name: Create plugin archive
        run: |
          mkdir -p dist/matrix

          # Copy plugin structure
          cp -r .claude-plugin dist/matrix/
          cp -r skills dist/matrix/
          cp -r hooks dist/matrix/
          cp -r scripts dist/matrix/
          cp -r bin dist/matrix/
          cp .mcp.json dist/matrix/
          cp README.md dist/matrix/
          cp CHANGELOG.md dist/matrix/ 2>/dev/null || true
          cp LICENSE dist/matrix/ 2>/dev/null || true

          # Create archive
          cd dist
          tar -czf matrix-plugin-${{ steps.version.outputs.version }}.tar.gz matrix

          # Also create a zip for Windows users
          zip -r matrix-plugin-${{ steps.version.outputs.version }}.zip matrix

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Matrix Plugin v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          files: |
            dist/matrix-plugin-${{ steps.version.outputs.version }}.tar.gz
            dist/matrix-plugin-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
