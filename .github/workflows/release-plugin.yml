name: Release Plugin

on:
  workflow_run:
    workflows: ["Version Sync"]
    types: [completed]
    branches: [main]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  check-release:
    name: Check & Create Tag
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(jq -r '.version' package.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release exists
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if gh release view "v$VERSION" &>/dev/null; then
            echo "Release v$VERSION already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist, proceeding"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag if needed
        if: steps.check.outputs.should_release == 'true' && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          echo "version=${{ needs.check-release.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          CHANGELOG=$(awk '
            /^## \[/ {
              count++
              if (count == 1) { print "# What'\''s New in v'"$VERSION"'"; print ""; next }
              if (count == 2) { print ""; print "---"; print ""; print "# Previous Release"; print ""; }
              if (count > 2) { exit }
            }
            count >= 1 && count <= 2 { print }
          ' CHANGELOG.md)
          echo "$CHANGELOG" > /tmp/changelog.md
          echo "Changelog for v$VERSION (with previous release):"
          cat /tmp/changelog.md

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Create plugin archive
        run: |
          mkdir -p dist/matrix

          # Copy plugin structure (source-only, no binaries)
          cp -r .claude-plugin dist/matrix/
          cp -r skills dist/matrix/
          cp -r hooks dist/matrix/
          cp -r scripts dist/matrix/
          cp -r src dist/matrix/
          cp .mcp.json dist/matrix/
          cp package.json dist/matrix/
          cp bun.lock dist/matrix/ 2>/dev/null || true
          cp tsconfig.json dist/matrix/ 2>/dev/null || true
          cp README.md dist/matrix/
          cp CHANGELOG.md dist/matrix/ 2>/dev/null || true
          cp LICENSE dist/matrix/ 2>/dev/null || true

          # Create archive
          cd dist
          tar -czf matrix-plugin-${{ steps.version.outputs.version }}.tar.gz matrix
          zip -r matrix-plugin-${{ steps.version.outputs.version }}.zip matrix

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Matrix Plugin v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          files: |
            dist/matrix-plugin-${{ steps.version.outputs.version }}.tar.gz
            dist/matrix-plugin-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
